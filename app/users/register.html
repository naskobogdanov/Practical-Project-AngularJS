<form class="form-horizontal" method="post" action="#" name="registerUserForm">

    <div class="form-group">
        <label for="email" class="cols-sm-2 control-label">Your Email</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="email" required="required" ng-model="registerUser.email" class="form-control" name="email" id="email" placeholder="Enter your Email">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="cols-sm-2 control-label">Password</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" required="required" ng-model="registerUser.password" class="form-control" name="password" id="password" placeholder="Enter your Password">
            </div>
        </div>
    </div>

    <div class="form-group">
        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
        <div class="cols-sm-10">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" required="required" ng-model="registerUser.confirmPassword" class="form-control" name="confirm" id="confirm" placeholder="Confirm your Password">
            </div>
        </div>
    </div>

    <div class="form-group ">
        <button type="button" ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword" ng-click="register(registerUser)" class="btn btn-primary btn-lg btn-block login-button">Register</button>
    </div>
    <div class="login-register">
        <a href="#/login">Login</a>
    </div>
</form>
